    <!-- Add Facebook Share function -->
    <script>
      function shareToFacebook() {
        if (window.FB) {
          window.FB.ui(
            {
              method: 'share',
              href: window.location.href, // URL yang ingin dibagikan
            },
            function(response) {
              if (response && !response.error_message) {
                console.log('Posting completed.');
              } else {
                console.log('Error while posting.');
              }
            }
          );
        }
      }
    </script>
